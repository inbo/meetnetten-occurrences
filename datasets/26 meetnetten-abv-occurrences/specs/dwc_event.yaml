# Scope: dwc-event
# Author: Dimitri Brosens
# Syntax version: 0.1

id:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

type:
  allowed: Event

language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: INBO

accessRights:
  allowed: https://www.inbo.be/en/norms-data-use

datasetID: # Dataset specific
  allowed: ""

institutionCode:
  allowed: INBO

datasetName: # Dataset specific
  allowed: Meetnetten - Common breeding birds in Flanders, Belgium, post 2016

eventID:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

samplingProtocol: # Dataset specific
  allowed: https://publicaties.vlaanderen.be/view-file/29977

samplingEffort:
  allowed: 6 times 5 minutes count per UTM 1km

eventDate:
  dateformat: ['%Y-%m-%dT%H:%M'] # YYYY-MM-DDTHH:MM

locationID:
  regex: 'INBO:MEETNET:LOCATION:\d{6}'

continent:
  allowed: Europe

countryCode:
  allowed: BE

locality:
  empty: true

verbatimLocality:
  empty: false

decimalLatitude:
  numberformat: '.5'
  min: 50.67 # SE Flanders
  max: 51.51 # NW Belgium

decimalLongitude:
  numberformat: '.5'
  min: 2.53 # NW Belgium
  max: 5.94 # SE Flanders

geodeticDatum:
  allowed: WGS84

coordinateUncertaintyInMeters: # Dataset specific
  allowed: '707'

georeferenceRemarks:
  allowed: coordinates are centroid of used grid square
