# Scope: dwc-event
# Author: Dimitri Brosens
# Syntax version: 0.1

id:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

type:
  allowed: Event

language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: INBO

accessRights:
  allowed: https://www.inbo.be/en/norms-data-use

datasetID: # Dataset specific
  allowed: "https://doi.org/****"

institutionCode:
  allowed: INBO

datasetName: # Dataset specific
  allowed: Meetnetten - Algemene broedvogelmonitoring, Belgium, post 2016



eventID:
  regex: 'INBO:MEETNET:EVENT:\d{6}'



samplingProtocol: # Dataset specific
  allowed: https://publicaties.vlaanderen.be/view-file/29977
  
basisOfRecord:
    allowed: HumanObservation

samplingEffort:
  empty: false

eventDate:
  dateformat: ['%Y-%m-%d'] # YYYY-MM-DD


locationID:
  regex: 'INBO:MEETNET:LOCATION:\d{6}'

continent:
  allowed: Europe

countryCode:
  allowed: BE

locality:
  empty: false

decimalLatitude:
  numberformat: '.5'
  min: 50.67 # SE Flanders
  max: 51.51 # NW Belgium

decimalLongitude:
  numberformat: '.5'
  min: 2.53 # NW Belgium
  max: 5.94 # SE Flanders

geodeticDatum:
  allowed: WGS84
  
locality:
    empty: true
   
verbatimLocality:
  empty: false

coordinateUncertaintyInMeters: # Dataset specific
  allowed: '707'

georeferenceRemarks:
  allowed: coordinates are centroid of used grid square
