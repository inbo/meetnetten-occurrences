# Scope: dwc-occurrence
# Author: Peter Desmet
# Syntax version: 0.1

id:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

basisOfRecord:
  allowed: HumanObservation

occurrenceID:
  regex: 'INBO:MEETNET:OCC:\d{6,7}'

recordedBy:
  allowed: https://meetnetten.be

individualCount:
  if:
    - occurrenceStatus:
        allowed: absent
      allowed: '0'
    - occurrenceStatus:
        allowed: present
      numberformat: x
      min: 1
      max: 45 # Dataset specific

sex: # Dataset specific
  allowed: [male, female]

lifeStage: # Dataset specific
  allowed: [imago, adult]

occurrenceStatus:
  allowed: [present, absent]

eventID:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

scientificName: # Dataset specific
  allowed:
    - Aeshna isoceles
    - Calopteryx virgo
    - Coenagrion pulchellum

kingdom:
  allowed: Animalia

phylum: # Dataset specific
  allowed: Arthropoda

class: # Dataset specific
  allowed: Insecta

order: # Dataset specific
  allowed: Odonata

taxonRank: # Dataset specific
  allowed: species

vernacularName: # Dataset specific
  empty: false

nomenclaturalCode: # Dataset specific
  allowed: ICZN
