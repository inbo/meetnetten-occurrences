# Scope: dwc-occurrence
# Author: Peter Desmet, Dimitri Brosens
# Syntax version: 0.1

id:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

basisOfRecord:
  allowed: HumanObservation

occurrenceID:
  regex: 'INBO:MEETNET:OCC:\d{6,7}'

recordedBy:
  allowed: https://meetnetten.be
  
collectionCode:
    allowed: meetnetten

individualCount:
  if:
    - occurrenceStatus:
        allowed: absent
      allowed: '0'
    - occurrenceStatus:
        allowed: present
      numberformat: x
      min: 1
      max: 500 # Dataset specific, above 500 --> check


sex:
  allowed: [male, female, unknown] # All values are unknown

lifeStage: # Dataset specific
  allowed: [adult, unknown, juvenile] # 

occurrenceStatus:
  allowed: [present, absent]

eventID:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

scientificName: # Dataset specific
  allowed:
    - Eresus sandaliatus

kingdom:
  allowed: Animalia

phylum: # Dataset specific
  allowed: Arthropoda

class: # Dataset specific
  allowed: Arachnida

taxonRank: # Dataset specific
  allowed: species

vernacularName: # Dataset specific
  empty: false

nomenclaturalCode: # Dataset specific
  allowed: ICZN
