# Scope: dwc-occurrence
# Author: Peter Desmet
# Syntax version: 0.1

id:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

basisOfRecord:
  allowed: HumanObservation

occurrenceID:
  regex: 'INBO:MEETNET:OCC:\d{6,7}'

recordedBy:
  allowed: https://meetnetten.be

individualCount:
  if:
    - occurrenceStatus:
        allowed: absent
      allowed: '0'
    - occurrenceStatus:
        allowed: present
      numberformat: x
      min: 1
      max: 2100 # Dataset specific

lifeStage: # Dataset specific
  allowed: [larva, adult, metamorph]

occurrenceStatus:
  allowed: [present, absent]

eventID:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

scientificName: # Dataset specific
  allowed:
    - Bufo bufo
    - Hyla arborea
    - Ichthyosaura alpestris
    - Lissotriton helveticus
    - Lissotriton spec.
    - Lissotriton vulgaris
    - Pelobates fuscus
    - Pelobates lessonae
    - Pelophylax esculenta synklepton
    - Rana arvalis
    - Rana temporaria
    - Triturus cristatus

kingdom:
  allowed: Animalia

phylum: # Dataset specific
  allowed: Chordata

class: # Dataset specific
  allowed: Amphibia

taxonRank: # Dataset specific
  if:
    - scientificName:
        allowed: Pelophylax esculenta synklepton
      allowed: subspecies
    - scientificName:
        allowed: Lissotriton spec.
      allowed: genus
  allowed: [genus, species, subspecies]

vernacularName: # Dataset specific
  empty: false

nomenclaturalCode: # Dataset specific
  allowed: ICZN
