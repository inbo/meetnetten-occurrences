# Scope: dwc-occurrence
# Author: Dimitri Brosens, Peter Desmet
# Syntax version: 0.1

id:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

basisOfRecord:
  allowed: HumanObservation

occurrenceID:
  regex: 'INBO:MEETNET:OCC:\d{6,7}'

eventID:
  regex: 'INBO:MEETNET:EVENT:\d{6}'

recordedBy:
  allowed: https://meetnetten.be

collectionCode:
  allowed: meetnetten

occurrenceStatus:
  allowed: [present, absent]

occurrenceRemarks:
  allowed: target species

recordedBy:
  allowed: https://meetnetten.be

organismQuantityType:
  allowed: Floron scale plant count

organismQuantity:
  empty: false

scientificName: # Dataset specific
  empty: false

vernacularName:
  empty: false

kingdom:
  allowed: Plantae

taxonRank: # Dataset specific
  allowed: species

nomenclaturalCode: # Dataset specific
  allowed: ICBN
